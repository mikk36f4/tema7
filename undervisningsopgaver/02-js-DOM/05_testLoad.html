<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    img {
        width: 100%;
    }

    @media (min-width: 600px) {


        div {
            display: grid;
            grid-template-columns: 1fr 1fr;


        }
    }

    header {
        text-align: center;
        border: solid black 0.1rem;

    }

    footer {
        text-align: center;
        border: solid black 0.1rem;
    }

    article {

        border: solid black 0.1rem;

    }

</style>

<body>

    <header>
        <h1>Titel</h1>
    </header>

    <h2>Undertitel</h2>
    <div id=indhold>
        <article>

            <img src="https://placeimg.com/640/480/any">
            <h3>Hey</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae, minus!</p>
        </article>

        <article>
            <img src="https://placeimg.com/640/480/any" alt="monkaS">
            <h3>Hey</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto, dolorem.</p>
        </article>
    </div>
    <footer>This is the footer</footer>


    <script>

        document.addEventListener("DOMContentLoaded",start);

        function start() {
        console.log(start);



        //        TO MÅDER AT ÆNDRE TITEL/TEKST VIA JS
        const titel = document.querySelector("header");
        //        titel.textContent =("Test test baby")
        titel.innerHTML = "<h1>helløj<h1/>";
        console.log(titel);

        const undertitel = document.querySelector("h2");
        console.log(undertitel);

        const div = document.querySelector("#indhold");
        console.log(div);

        const artikel1 = document.querySelector("article:first-child");
        console.log(artikel1);

        //tilføj ny article
        let newArticle = document.createElement("article");
        let mainSection = document.querySelector("#indhold");
        mainSection.appendChild(newArticle);

        //tilføj tekst/indhold til nylavet article
        let overskrift = document.createElement("h3")
        let overskriftText = document.createTextNode("Article3");
        overskrift.appendChild(overskriftText);
        newArticle.appendChild(overskrift);

        //brødtekst
        let brødtekst = document.createElement("p");
        let brødtekstText = document.createTextNode("Lorem ipsum dallum lærum okay.");
        brødtekst.appendChild(brødtekstText);
        newArticle.appendChild(brødtekst);

        //billede
        let billede = document.createElement("img");
        billede.src="images/mood.png"
        newArticle.appendChild(billede);

        //        skift billede på et billede
        const billede1 = document.querySelector("article:first-child img");
        billede1.src = "images/mood.png";
        billede1.alt = "supdude";
        console.log(billede1);

        const brødtekst1 = document.querySelector("article:first-child p");
        brødtekst1.innerHTML = "<p>helløj<p>";
        console.log(brødtekst1);

        const undertitel1 = document.querySelector("article:first-child h3");
        console.log(undertitel1);

        const artikel2 = document.querySelector("article:nth-child(2)");
        console.log(artikel2);

        const billede2 = document.querySelector("article:nth-child(2) img");
        console.log(billede2);

        const brødtekst2 = document.querySelector("article:nth-child(2) p");
        console.log(brødtekst2);

        const undertitel2 = document.querySelector("article:nth-child(2) h3");
        console.log(undertitel2);

        const footer = document.querySelector("footer");
        console.log(footer);

        }

    </script>
</body>





</html>
