<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <h1>Er han/hun for ung/gammel? Tjek her!</h1>
    <p>Din alder</p>
    <input type="text" id="dig">
    <p>Din udkårnes alder</p>
    <input type="text" id="dem">
    <button>Klik og kig i konsollen!</button>


    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {

            let dig = document.querySelector("#dig").value;
            let dem = document.querySelector("#dem").value;
            let younger = dig / 2 + 7;
            let older = (dig - 7) * 2;

            let resultat

            if(dig < 15) {
              resultat = `Du er for ung!`;
            }

            else if (dem < 15) {
                resultat = `Han/hun er for ung!`;
            }

            else if (dem >= younger &&  older) {
                resultat = `Det må du gerne! Yngste du må date: ${younger} Ældste du må date: ${older}`;
            }
            else {
                resultat = `Det kan du ik!`;
            }

            console.log(resultat);

        }
    </script>

</body></html>
