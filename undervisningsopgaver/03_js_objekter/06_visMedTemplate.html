<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>



    <section class="data-container"></section>
    <template>
        <article class="dyr">
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>

    <style>
        article {
            border: solid black 1px;
        }

    </style>



    <script>
        document.addEventListener("DOMContentLoaded", visDyr);


        let dyrene = [{
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            },

            {
                "navn": "frø",
                "type": "padde",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "sø"
            },

            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skov"
            },

            {
                "navn": "fisk",
                "type": "hvirveldyr",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "hav"
            },

            {
                "navn": "krokodille",
                "type": "reptil",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "vand"
            },
        ];

        function visDyr() {
            console.log(visDyr);
            const container = document.querySelector(".data-container");
            const dyrTemplate = document.querySelector("template");
            //løb listen af dyr igennem og indsæt data i en template
            dyrene.forEach(dyr => {
                //placer dyr i html
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector(".type").textContent = dyr.type;
                klon.querySelector(".levested").textContent = dyr.levested;
                //tilføj klonen til container
                container.appendChild(klon);
            })
        }

    </script>

</body>

</html>
