<body>

    <button>Back to the future!</button>



    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        let menu;
        const myHeaders = {
            "x-apikey": "600ec2fb1346a1524ff12de4"
        }

        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {


                headers: myHeaders
            });
            person = await JSONData.json();
            console.log("Retter", menu);
            visRet(menu);
        }

        function visRet() {
            document.querySelector("img").src = medieurl + menu.billede[0];
            document.querySelector(".navn").textContent = menu.navn;
            document.querySelector(".kategori").textContent = menu.kategori;
            document.querySelector(".kortbeskrivelse").textContent = menu.kortbeskrivelse;
            document.querySelector(".oprindelsesregion").textContent = menu.oprindelsesregion;
            document.querySelector(".pris").textContent = "Pris:" + menu.pris;
            document.querySelector("button").addEventListener("click", tilbageTilForside);
        }

        function tilbageTilForside() {
            console.log(tilbageTilForside);
            history.back();
        }
    </script>
